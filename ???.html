<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Rom√°ntico</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            color: #d63384;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }
        .sobre {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .heart {
            font-size: 4em;
            color: #ff1493;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .heart:hover {
            transform: scale(1.1);
        }
        .mensaje {
            display: none;
            font-size: 1.5em;
            margin-top: 30px;
            font-style: italic;
            animation: fadeIn 1s ease-in;
        }
        .flecha {
            font-size: 1.2em;
            color: #d63384;
            margin-bottom: 10px;
        }
        .pregunta {
            display: none;
            font-size: 2em;
            margin-top: 30px;
            animation: fadeIn 1s ease-in;
        }
        .buttons {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        #yes {
            background: #ff69b4;
            color: white;
            transform: scale(1);
        }
        #no {
            background: #ccc;
            color: #666;
        }
        #no:hover {
            background: #aaa;
        }
        .felicidades {
            display: none;
            font-size: 2em;
            margin-top: 50px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sobre">
            <div class="sobre">De: Diego<br>Para: Marianita</div>
            <div class="heart" id="openHeart">‚ù§Ô∏è</div>
        </div>
        <div class="mensaje" id="mensaje">
            <div class="flecha">‚Üì Toca aqu√≠ ‚Üì</div>
            <div class="heart" id="nextHeart">üíñ</div>
             Hoy y siempre vas a ser el amor de mi vida, te lo prometo mi ni√±a, me haces extremadamente feliz
        </div>
        <div class="pregunta" id="pregunta">
            <h1>¬øQuieres ser mi San Valent√≠n?</h1>
            <div class="buttons" id="buttons">
                <button id="yes">S√≠</button>
                <button id="no">No</button>
            </div>
        </div>
        <div class="felicidades" id="felicidades">
            <div class="heart">üíï</div>
            Ya sabia que dirias que si amor, teamo teamo teamo teamo con toda el alma.
        </div>
    </div>

    <script>
        let scale = 1;
        const openHeart = document.getElementById('openHeart');
        const nextHeart = document.getElementById('nextHeart');
        const mensaje = document.getElementById('mensaje');
        const pregunta = document.getElementById('pregunta');
        const buttons = document.getElementById('buttons');
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const felicidades = document.getElementById('felicidades');
        const sobre = document.getElementById('sobre');

        // Abrir el sobre
        openHeart.addEventListener('click', () => {
            sobre.classList.add('hidden');
            mensaje.style.display = 'block';
        });

        // Ir a la pregunta
        nextHeart.addEventListener('click', () => {
            mensaje.classList.add('hidden');
            pregunta.style.display = 'block';
            buttons.style.display = 'flex';
        });

        // Din√°mica de los botones
        noButton.addEventListener('click', () => {
            scale += 0.2;
            yesButton.style.transform = `scale(${scale})`;
        });

        yesButton.addEventListener('click', () => {
            pregunta.style.display = 'none';
            felicidades.style.display = 'block';
        });
    </script>
</body>
</html>
